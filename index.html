<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>正念呼吸灯</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #first-page {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #emotion-buttons {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .emotion-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .emotion-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .emotion-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        button#next-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 2;
        }
        button#next-btn:hover {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
        }
        #breathing-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transition: opacity 1s;
        }
        #second-page h1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-size: 24px;
            text-align: center;
            width: 100%;
        }
        #selected-emotions {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="first-page">
        <h1>请选择您的情绪</h1>
        <div id="emotion-buttons">
            <button id="next-btn" onclick="nextPage()">下一步</button>
        </div>
        <div id="selected-emotions"></div>
    </div>
    <div id="second-page" style="display:none;">
        <h1>请跟随灯光缓慢调整呼吸</h1>
        <div id="breathing-light"></div>
    </div>

    <script>
        const emotions = ["恐惧焦虑", "贪婪自信", "压力愤怒", "兴奋决心", "失望满足"];
        const emotionColors = {
            "恐惧焦虑": "linear-gradient(145deg, #4682B4, #1E90FF)",//蓝色
            "贪婪自信": "linear-gradient(145deg, #FFD700, #FFA500)",//黄色
            "压力愤怒": "linear-gradient(145deg, #DC143C, #B22222)",//红色
            "兴奋决心": "linear-gradient(145deg, #FFA500, #FF8C00)",//橙色
            "失望满足": "linear-gradient(145deg, #3CB371, #2E8B57)"//绿色
        };
        let selectedEmotion = null;

        function initEmotionButtons() {
            const container = document.getElementById("emotion-buttons");
            const radius = 120; // 圆的半径
            const centerX = 150;
            const centerY = 150;

            emotions.forEach((emotion, index) => {
                const angle = (index * 2 * Math.PI / emotions.length) - Math.PI/2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const btn = document.createElement("div");
                btn.className = "emotion-btn";
                btn.textContent = emotion;
                btn.style.background = emotionColors[emotion];
                btn.style.left = `${x - 40}px`;  // 40是按钮宽度的一半
                btn.style.top = `${y - 40}px`;   // 40是按钮高度的一半
                btn.addEventListener('click', () => selectEmotion(emotion));
                container.appendChild(btn);
            });
        }

        function selectEmotion(emotion) {
            // 移除所有按钮的选中状态
            document.querySelectorAll('.emotion-btn').forEach(btn => {
                btn.classList.remove("selected");
            });
            
            // 如果点击的是已选中的情绪，则取消选择
            if (selectedEmotion === emotion) {
                selectedEmotion = null;
            } else {
                // 否则选择新的情绪
                selectedEmotion = emotion;
                const btn = Array.from(document.querySelectorAll('.emotion-btn'))
                    .find(b => b.textContent === emotion);
                btn.classList.add("selected");
            }
            updateSelectedEmotions();
        }

        function updateSelectedEmotions() {
            const display = document.getElementById("selected-emotions");
            display.innerText = selectedEmotion ? `已选择情绪: ${selectedEmotion}` : "未选择情绪";
        }

        function nextPage() {
            if (selectedEmotion) {
                document.getElementById("first-page").style.display = "none";
                document.getElementById("second-page").style.display = "block";
                startBreathingLight(selectedEmotion);
            } else {
                alert("请选择一个情绪！");
            }
        }

        function startBreathingLight(emotion) {
            const colors = {
                "恐惧焦虑": "#4682B4",
                "贪婪自信": "#FFD700",
                "压力愤怒": "#DC143C",
                "兴奋决心": "#FFA500",
                "失望满足": "#3CB371"
            };

            const light = document.getElementById("breathing-light");
            const color = colors[emotion] || "#FFFFFF";
            light.style.backgroundColor = color;

            let opacity = 0;
            let increasing = true;

            setInterval(() => {
                if (increasing) {
                    opacity += 0.03;
                    if (opacity >= 1) increasing = false;
                } else {
                    opacity -= 0.03;
                    if (opacity <= 0) increasing = true;
                }
                light.style.opacity = opacity;
            }, 100);
        }

        window.onload = initEmotionButtons;
    </script>
</body>
</html>
