<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>交易情绪助手</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #first-page {
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #emotion-buttons {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            margin: 20px auto;
        }
        .emotion-btn {
            position: absolute;
            width: 30vw;
            height: 30vw;
            max-width: 180px;
            max-height: 180px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 5vw;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            line-height: 1.2;
        }
        .emotion-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .emotion-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        button#next-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 2;
        }
        button#next-btn:hover {
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
        }
        #breathing-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transition: opacity 1s;
        }
        #second-page h1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-size: 7vw;
            text-align: center;
            width: 100%;
        }
        #selected-emotions {
            font-size: 4vw;
            margin: 20px 0;
        }
        @media (min-width: 768px) {
            #selected-emotions {
                font-size: 20px;
            }
            .emotion-btn {
                font-size: 28px;
            }
            #second-page h1 {
                font-size: 36px;
            }
        }
        h1 {
            font-size: 7vw;
            margin: 20px 0 40px 0;
            width: 100%;
            text-align: center;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="first-page">
        <h1>请选择您当下的情绪</h1>
        <div id="emotion-buttons"></div>
    </div>
    <div id="second-page" style="display:none;">
        <h1>请跟随灯光缓慢调整呼吸节奏</h1>
        <div id="breathing-light"></div>
    </div>

    <script>
        const emotions = ["恐惧焦虑", "贪婪自信", "压力愤怒", "兴奋决心", "失望满足"];
        const emotionColors = {
            "恐惧焦虑": "linear-gradient(145deg, #4682B4, #1E90FF)",//蓝色
            "贪婪自信": "linear-gradient(145deg, #FFD700, #FFA500)",//黄色
            "压力愤怒": "linear-gradient(145deg, #DC143C, #B22222)",//红色
            "兴奋决心": "linear-gradient(145deg, #FF7F00, #FF4500)",//更鲜艳的橙色
            "失望满足": "linear-gradient(145deg, #3CB371, #2E8B57)"//绿色
        };
        let selectedEmotion = null;

        function initEmotionButtons() {
            const container = document.getElementById("emotion-buttons");
            const radius = container.offsetWidth * 0.32;
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;

            emotions.forEach((emotion, index) => {
                const angle = (index * 2 * Math.PI / emotions.length) - Math.PI/2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const btn = document.createElement("div");
                btn.className = "emotion-btn";
                btn.textContent = emotion;
                btn.style.background = emotionColors[emotion];
                setTimeout(() => {
                    btn.style.left = `${x - btn.offsetWidth/2}px`;
                    btn.style.top = `${y - btn.offsetHeight/2}px`;
                }, 0);
                btn.addEventListener('click', () => selectEmotion(emotion));
                container.appendChild(btn);
            });
        }

        function selectEmotion(emotion) {
            selectedEmotion = emotion;
            document.getElementById("first-page").style.display = "none";
            document.getElementById("second-page").style.display = "block";
            startBreathingLight(emotion);
        }

        function startBreathingLight(emotion) {
            const colors = {
                "恐惧焦虑": "#4682B4",
                "贪婪自信": "#FFD700",
                "压力愤怒": "#DC143C",
                "兴奋决心": "#FF7F00",
                "失望满足": "#3CB371"
            };

            const light = document.getElementById("breathing-light");
            const color = colors[emotion] || "#FFFFFF";
            light.style.backgroundColor = color;

            let opacity = 0;
            let increasing = true;

            setInterval(() => {
                if (increasing) {
                    opacity += 0.03;
                    if (opacity >= 1) increasing = false;
                } else {
                    opacity -= 0.03;
                    if (opacity <= 0) increasing = true;
                }
                light.style.opacity = opacity;
            }, 100);
        }

        window.onload = initEmotionButtons;
        window.addEventListener('resize', () => {
            const container = document.getElementById("emotion-buttons");
            container.innerHTML = '';
            initEmotionButtons();
        });
    </script>
</body>
</html>
